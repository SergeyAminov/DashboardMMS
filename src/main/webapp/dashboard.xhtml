<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>Dashboard</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <script type="text/javascript">
        function reloadPage(message, channel, event) {
            document.location.reload();
            console.log('Message :: ' + message);
            console.log('Channel :: ' + channel);
            console.log('Event :: ' + event);
        }
    </script>
</h:head>

<h:body styleClass="container">

    <h3 class="font-weight-bold mt-2 text-center"> <h:outputText value="Advertising stand"/> </h3>

    <ui:repeat value="#{productDtoList}" var="product">
        <div class="item-card card container mt-3 w-75">
            <p class="font-weight-bold text-warning"> <h:outputText value="#{product.title}"/> </p>
            <p class="font-weight-bold"> <h:outputText value="Price : #{product.price}"/> &#36; </p>
            <p class="font-weight-bold"> <h:outputText value="Color : #{product.color}"/> </p>
            <p class="font-weight-bold"> <h:outputText value="Diagonal : #{product.diagonal}"/> inch </p>
            <p class="font-weight-bold"> <h:outputText value="Storage : #{product.storage}"/> Gb </p>
            <p class="font-weight-bold"> <h:outputText value="RAM : #{product.ram}"/> Gb </p>
        </div>
    </ui:repeat>

</h:body>

<f:websocket channel="messageChannel" onmessage="reloadPage" />

</html>
