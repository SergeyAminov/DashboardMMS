<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>Hello Bean</title>
    <script type="text/javascript">
        function reloadPage(message, channel, event) {
            document.location.reload();
            console.log('Message :: ' + message);
            console.log('Channel :: ' + channel);
            console.log('Event :: ' + event);
        }
    </script>
</h:head>

<h:body>

    <p> <h:outputText value="Hello text !!!!!!!!!!!!!!!!!!!!!!"/> </p>

    <hr/>

    <ul>
        <ui:repeat value="#{productDtoList}" var="product">
            <li> <h:outputText value="#{product.title}"/> </li>
        </ui:repeat>
    </ul>

</h:body>

<f:websocket channel="messageChannel" onmessage="reloadPage" />

</html>
